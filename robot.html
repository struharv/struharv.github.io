<!DOCTYPE html>
<html>
<header>
<style>
  #demo {
    background-color: red;
    position:fixed;
    padding:0;
    margin:0;

    top:0;
    left:0;
    width: 100%;
    height: 100%;
    font-size: 100px;
  } 
</style>
</header>
<body onload="typeWriter()">
<p id="demo"></p>

<script>
var i = 0;
var txt = 'I wish for a robotic Santa Claus powered by a cutting-edge embedded system to roam around my house and deliver presents to all the good boys and girls.';
var speed = 50;
var next_speed = 2000;
var wishes = [];
wishes.push("Here's a funny Christmas wish for computer scientists: May your holiday season be filled with successful coding sessions and debugging triumphs, like finally getting your holiday lights to blink in the pattern of \"Jingle Bells\" or creating a computer game that lets you toss virtual snowballs at your annoying relatives! And may you have a wonderful Christmas and a happy new year, full of computer science achievements and geeky joy. Happy holidays!");

function typeWriter() {
  if (i == 0) {
    document.getElementById("demo").innerHTML = "";
  }
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    txt = wishes[0];
    i = 0;
    setTimeout(typeWriter, next_speed);
  }
}
</script>

</body>
</html>
